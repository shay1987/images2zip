name: Build Packages

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: |
          chmod +x bin/images2zip test/run_tests.sh
          make test

  build-deb:
    needs: test
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name != '' && startsWith(github.ref, 'refs/tags/v') && github.ref_name || '1.0.0' }}
    steps:
      - uses: actions/checkout@v4

      - name: Derive version from tag
        id: ver
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            ver="${GITHUB_REF#refs/tags/v}"
          else
            ver="${VERSION}"
          fi
          echo "VERSION=$ver" >> "$GITHUB_OUTPUT"

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y debhelper build-essential

      - name: Build deb package
        env:
          VERSION: ${{ steps.ver.outputs.VERSION }}
        run: |
          sed -i "1s/images2zip ([^)]*)/images2zip (${VERSION}-1)/" packaging/debian/changelog
          ln -s packaging/debian debian
          dpkg-buildpackage -us -uc -b
          mkdir -p dist
          mv ../*.deb dist/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

  build-rpm:
    needs: test
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Derive version from tag
        id: ver
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            ver="${GITHUB_REF#refs/tags/v}"
          else
            ver="1.0.0"
          fi
          echo "VERSION=$ver" >> "$GITHUB_OUTPUT"

      - name: Install build dependencies
        run: dnf install -y rpm-build make

      - name: Build rpm package
        env:
          VERSION: ${{ steps.ver.outputs.VERSION }}
        run: |
          mkdir -p ~/rpmbuild/{SOURCES,SPECS}
          tar czf ~/rpmbuild/SOURCES/images2zip-${VERSION}.tar.gz \
            --transform "s,^,images2zip-${VERSION}/," \
            bin/ man/ packaging/ test/ Makefile LICENSE README.md
          DATE=$(date +"%a %b %d %Y")
          sed -e "s/^Version:.*/Version:        ${VERSION}/" \
              -e "s/^\* .* Package Maintainer/* ${DATE} Package Maintainer/" \
              packaging/rpm/images2zip.spec > ~/rpmbuild/SPECS/images2zip.spec
          rpmbuild -ba ~/rpmbuild/SPECS/images2zip.spec
          mkdir -p dist
          cp ~/rpmbuild/RPMS/noarch/*.rpm dist/

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm

  release:
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Derive version from tag
        id: ver
        run: |
          ver="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$ver" >> "$GITHUB_OUTPUT"

      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: release-artifacts

      - name: Download rpm artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: images2zip ${{ steps.ver.outputs.VERSION }}
          files: |
            release-artifacts/*.deb
            release-artifacts/*.rpm
